<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>KC Screen Check</h1>
    <h2>Screen Height: <span id="h"></span></h2>
    <h2>Screen Width: <span id="w"></span></h2>
    <h2>iOS: <span id="iOS"></span></h2>
    <input type="tel" id="tel"/>
    
    <script>
      $("#h").html($(window).height());
      $("#w").html($(window).width());
      $("#iOS").html(/iPad|iPhone|iPod/.test(navigator.userAgent || navigator.vendor || window.opera) && !window.MSStream ? "Yes" : "No");
      
      // function to get only numbers
      function onlyNumbers1(event) {
          var expr = /\d/;
          if (!expr.test(event.originalEvent.key)) {
              event.returnValue = false;
              event.preventDefault();
              return false;
          }
          return true;
      }
      
      $("input[type=tel]").on("input", function (event) {
          return onlyNumbers1(event);
      });
      
    </script>
    
  </body>
</html>
